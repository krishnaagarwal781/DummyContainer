server {
  listen 80;

  # Serve built frontend
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API calls to backend
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Handle SPA routes
  location / {
    try_files $uri /index.html;
  }
}

